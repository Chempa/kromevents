<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Discover all your events in one place. Buy tickets, create events and use advance tools to plan the organization of your events.">

    <title>Kromevents | Landing Page</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/krome.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark justify-content-end d-none">
        <a class="navbar-brand" href="#">
            <img src="assets/img/Kromevents5_1.svg" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <i data-feather="menu"></i>
        </button>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav ml-auto my-auto text-uppercase">
                <a class="nav-item nav-link" href="#">Browse Events</a>
                <a class="nav-item nav-link" href="#">Sign in</a>
                <a class="btn btn-outline-primary btn-sm" href="">Create Events</a>
            </div>
        </div>
    </nav>

    <header class="banner">
        <nav class="navbar navbar-expand-lg navbar-dark" id="mainav">
            <a class="navbar-brand" href="#">
                <i class="logo"></i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <i data-feather="menu"></i>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
                <div class="navbar-nav ml-auto my-auto text-uppercase">
                    <a class="nav-item nav-link" href="#">Browse Events</a>
                    <a class="nav-item nav-link" href="#">Sign in</a>
                    <a class="btn btn-outline-primary btn-sm" href="">Create Events</a>
                </div>
            </div>
        </nav>

        <section class="search-widget text-center">
            <h3 class="h2">Filter through our events</h3>
            <form action="#" method="post" class="search-form form-inline justify-content-center">
                <div class="form-group">
                    <input type="text" placeholder="Search events" class="form-control" id="search-event">
                </div>
                <div class="form-group">
                    <select class="form-control" id="search-category">
                        <option value="" selected>Filter by Category</option>
                        <option value="Item 1">Item 1</option>
                        <option value="Item 2">Item 2</option>
                        <option value="Item 3">Item 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Location" class="form-control" id="search-location">
                </div>
                <div class="form-group">
                    <select class="form-control" id="search-date">
                        <option value="" selected>Filter by Date</option>
                        <option value="Item 1">Item 1</option>
                        <option value="Item 2">Item 2</option>
                        <option value="Item 3">Item 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-sm" type="submit" id="search-submit">Search</button>
                </div>
            </form>
        </section>
    </header>
    
    <!--div class="partners">
        <img src="assets/img/partners.png" width="100%" />
    </div-->

    <main class="container">
        <div class="row">
            <h4 class="h3">Featured Events</h4>
        </div>
        
    </main>
    
    <script src="assets/js/jquery-slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script src="assets/js/krome.js"></script>
</body>
</html>
